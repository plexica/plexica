# Production Docker Compose Configuration

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18.1-alpine
    container_name: plexica-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-plexica}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-plexica}
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plexica"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plexica-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          cpus: "1"
          memory: 1G

  # Redis Cache
  redis:
    image: redis:8.4-alpine
    container_name: plexica-redis-prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plexica-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

  # Keycloak SSO
  keycloak:
    image: quay.io/keycloak/keycloak:26.5
    container_name: plexica-keycloak-prod
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: ${POSTGRES_USER:-plexica}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME:-keycloak.plexica.com}
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD}
    command: start --optimized
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'sh -c "exec 3<>/dev/tcp/localhost/8080; echo -n" && echo OK || echo FAIL',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - plexica-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G

  # Redpanda (Kafka-compatible)
  redpanda:
    image: docker.redpanda.com/vectorized/redpanda:v23.3.3
    container_name: plexica-redpanda-prod
    restart: unless-stopped
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://redpanda:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr redpanda:33145
      - --advertise-rpc-addr redpanda:33145
      - --mode dev-container
      - --smp 2
      - --memory 1G
    volumes:
      - redpanda_data:/var/lib/redpanda/data
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - plexica-network
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: plexica-minio-prod
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - plexica-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

  # Core API Backend
  core-api:
    build:
      context: .
      dockerfile: apps/core-api/Dockerfile
      target: production
    container_name: plexica-core-api-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-plexica}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-plexica}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: master
      KEYCLOAK_CLIENT_ID: plexica
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      REDPANDA_BROKERS: redpanda:9092
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - plexica-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M

  # Tenant App Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
    container_name: plexica-web-prod
    restart: unless-stopped
    environment:
      VITE_API_URL: ${API_URL:-https://api.plexica.com}
      VITE_KEYCLOAK_URL: ${KEYCLOAK_URL:-https://auth.plexica.com}
      VITE_KEYCLOAK_REALM: master
      VITE_KEYCLOAK_CLIENT_ID: plexica-web
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - plexica-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

  # Super Admin Frontend
  super-admin:
    build:
      context: .
      dockerfile: apps/super-admin/Dockerfile
      target: production
    container_name: plexica-super-admin-prod
    restart: unless-stopped
    environment:
      VITE_API_URL: ${API_URL:-https://api.plexica.com}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - plexica-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: plexica-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - core-api
      - web
      - super-admin
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - plexica-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redpanda_data:
    driver: local
  minio_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  plexica-network:
    driver: bridge
