<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plexica</title>

    <!-- T005-15: Content Security Policy â€” font-src 'self' (ADR-020) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data: https:; connect-src 'self'"
    />

    <!-- T005-15: Preload default fonts (Inter 400, Roboto 400) for instant first render -->
    <link
      rel="preload"
      href="/fonts/inter/inter-400.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="/fonts/roboto/roboto-400.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- T005-19: Skip-to-content link for keyboard/screen-reader users (WCAG 2.4.1) -->
    <a
      href="#main-content"
      class="skip-to-content"
      style="
        position: absolute;
        left: -9999px;
        top: auto;
        width: 1px;
        height: 1px;
        overflow: hidden;
        z-index: 9999;
        background: #fff;
        color: #000;
        padding: 8px 16px;
        text-decoration: none;
        font-weight: 600;
      "
      onfocus="
        this.style.left = '50%';
        this.style.transform = 'translateX(-50%)';
      "
      onblur="
        this.style.left = '-9999px';
        this.style.transform = '';
      "
      >Skip to main content</a
    >

    <div id="root"></div>

    <!-- T005-21: Noscript fallback -->
    <noscript>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          font-family: sans-serif;
          text-align: center;
          padding: 2rem;
        "
      >
        <div>
          <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem">JavaScript required</h1>
          <p style="color: #666">
            Plexica requires JavaScript to run. Please enable JavaScript in your browser settings
            and reload the page.
          </p>
        </div>
      </div>
    </noscript>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
