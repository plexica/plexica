name: Code Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better coverage diffs

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Check prerequisites (test-check.sh)
        run: ./test-infrastructure/scripts/test-check.sh

      - name: Setup test infrastructure (test-setup.sh)
        run: ./test-infrastructure/scripts/test-setup.sh

      - name: Run all tests with coverage
        run: pnpm test:coverage
        working-directory: apps/core-api
        env:
          NODE_ENV: test
          CI: true

      - name: Cleanup test infrastructure (test-teardown.sh)
        if: always()
        run: ./test-infrastructure/scripts/test-teardown.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/core-api/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage summary
        run: |
          echo "## ðŸ“Š Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f apps/core-api/coverage/coverage-summary.json ]; then
            echo "### Overall Coverage" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat apps/core-api/coverage/coverage-summary.json | jq '.total' >> $GITHUB_STEP_SUMMARY || echo "Unable to parse coverage" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage summary not found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ˆ [View detailed coverage report in artifacts]" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            apps/core-api/coverage/
            apps/core-api/test-results/
          retention-days: 30

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          # This will fail if coverage is below thresholds set in vitest config
          # You can customize this based on your needs
          if [ -f apps/core-api/coverage/coverage-summary.json ]; then
            COVERAGE=$(cat apps/core-api/coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "Overall line coverage: ${COVERAGE}%"
            
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "âš ï¸  Warning: Coverage is below 80% threshold"
              # Uncomment to fail CI if coverage is too low
              # exit 1
            else
              echo "âœ… Coverage meets threshold (â‰¥80%)"
            fi
          fi

      - name: Capture Docker logs on failure
        if: failure()
        run: |
          echo "=== Capturing Docker logs for debugging ===" >> docker-logs.txt
          docker ps -a >> docker-logs.txt 2>&1
          docker logs plexica-postgres-test >> docker-logs.txt 2>&1 || true
          docker logs plexica-keycloak-test >> docker-logs.txt 2>&1 || true
          docker logs plexica-redis-test >> docker-logs.txt 2>&1 || true
          docker logs plexica-minio-test >> docker-logs.txt 2>&1 || true

      - name: Upload Docker logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs-coverage
          path: docker-logs.txt
          retention-days: 7
