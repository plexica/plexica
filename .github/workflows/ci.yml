name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linters
        run: pnpm lint

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Check prerequisites (test-check.sh)
        run: ./test-infrastructure/scripts/test-check.sh

      - name: Setup test infrastructure (test-setup.sh)
        run: ./test-infrastructure/scripts/test-setup.sh

      - name: Run tests (all types sequentially)
        run: pnpm test
        working-directory: apps/core-api
        env:
          NODE_ENV: test
          CI: true

      - name: Cleanup test infrastructure (test-teardown.sh)
        if: always()
        run: ./test-infrastructure/scripts/test-teardown.sh

      - name: Capture Docker logs on failure
        if: failure()
        run: |
          echo "=== Capturing Docker logs for debugging ===" >> docker-logs.txt
          docker ps -a >> docker-logs.txt 2>&1
          docker logs plexica-postgres-test >> docker-logs.txt 2>&1 || true
          docker logs plexica-keycloak-test >> docker-logs.txt 2>&1 || true
          docker logs plexica-redis-test >> docker-logs.txt 2>&1 || true
          docker logs plexica-minio-test >> docker-logs.txt 2>&1 || true

      - name: Upload Docker logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Build all packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/*/dist
            packages/*/dist
          retention-days: 7
