name: CI - Tests & Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  # =============================================================================
  # LINT & TYPE CHECK
  # =============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linters
        run: pnpm lint

      - name: Run type check
        run: pnpm type-check || echo "Type check skipped if not configured"

  # =============================================================================
  # TESTS (Unit ‚Üí Integration ‚Üí E2E with sequential execution + Coverage)
  # Uses test infrastructure scripts for setup, reset, and teardown
  # =============================================================================
  tests:
    name: All Tests (Sequential + Coverage)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for better coverage diffs

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate
        env:
          DATABASE_URL: 'postgresql://placeholder:placeholder@localhost:5432/placeholder?schema=core'

      - name: Build workspace packages
        run: pnpm --filter "@plexica/i18n" build

      # =============================================================================
      # PRE-FLIGHT CHECKS
      # =============================================================================
      - name: Check prerequisites (test-check.sh)
        run: ./test-infrastructure/scripts/test-check.sh

      # =============================================================================
      # INFRASTRUCTURE SETUP (Done once for all test types)
      # =============================================================================
      - name: Setup test infrastructure (test-setup.sh)
        run: ./test-infrastructure/scripts/test-setup.sh

      # =============================================================================
      # UNIT TESTS
      # =============================================================================
      - name: Run unit tests
        run: cd apps/core-api && pnpm test:unit
        env:
          NODE_ENV: test
          CI: true
          DATABASE_URL: postgresql://plexica_test:plexica_test_password@localhost:5433/plexica_test?schema=core
          DATABASE_USER: plexica_test
          KEYCLOAK_URL: http://localhost:8081
          KEYCLOAK_REALM: plexica-test
          KEYCLOAK_CLIENT_ID: plexica-test-api
          KEYCLOAK_CLIENT_SECRET: test-client-secret
          KEYCLOAK_ADMIN_USERNAME: admin
          KEYCLOAK_ADMIN_PASSWORD: admin
          REDIS_HOST: localhost
          REDIS_PORT: '6380'
          MINIO_ENDPOINT: localhost
          MINIO_PORT: '9010'
          MINIO_ACCESS_KEY: minioadmin_test
          MINIO_SECRET_KEY: minioadmin_test
          MINIO_USE_SSL: 'false'

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: unit-test-results
          path: |
            apps/core-api/coverage/
            apps/core-api/test-results/
          retention-days: 7

      # =============================================================================
      # RESET DATABASE FOR INTEGRATION TESTS
      # =============================================================================
      - name: Reset database for integration tests (test-reset.sh)
        run: ./test-infrastructure/scripts/test-reset.sh

      # =============================================================================
      # INTEGRATION TESTS
      # =============================================================================
      - name: Run integration tests
        run: cd apps/core-api && pnpm test:integration
        env:
          NODE_ENV: test
          CI: true
          DATABASE_URL: postgresql://plexica_test:plexica_test_password@localhost:5433/plexica_test?schema=core
          DATABASE_USER: plexica_test
          KEYCLOAK_URL: http://localhost:8081
          KEYCLOAK_REALM: plexica-test
          KEYCLOAK_CLIENT_ID: plexica-test-api
          KEYCLOAK_CLIENT_SECRET: test-client-secret
          KEYCLOAK_ADMIN_USERNAME: admin
          KEYCLOAK_ADMIN_PASSWORD: admin
          REDIS_HOST: localhost
          REDIS_PORT: '6380'
          MINIO_ENDPOINT: localhost
          MINIO_PORT: '9010'
          MINIO_ACCESS_KEY: minioadmin_test
          MINIO_SECRET_KEY: minioadmin_test
          MINIO_USE_SSL: 'false'

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: integration-test-results
          path: |
            apps/core-api/coverage/
            apps/core-api/test-results/
          retention-days: 7

      # =============================================================================
      # RESET DATABASE FOR E2E TESTS
      # =============================================================================
      - name: Reset database for E2E tests (test-reset.sh)
        run: ./test-infrastructure/scripts/test-reset.sh

      # =============================================================================
      # E2E TESTS
      # =============================================================================
      - name: Run E2E tests
        run: cd apps/core-api && pnpm test:e2e
        env:
          NODE_ENV: test
          CI: true
          DATABASE_URL: postgresql://plexica_test:plexica_test_password@localhost:5433/plexica_test?schema=core
          DATABASE_USER: plexica_test
          KEYCLOAK_URL: http://localhost:8081
          KEYCLOAK_REALM: plexica-test
          KEYCLOAK_CLIENT_ID: plexica-test-api
          KEYCLOAK_CLIENT_SECRET: test-client-secret
          KEYCLOAK_ADMIN_USERNAME: admin
          KEYCLOAK_ADMIN_PASSWORD: admin
          REDIS_HOST: localhost
          REDIS_PORT: '6380'
          MINIO_ENDPOINT: localhost
          MINIO_PORT: '9010'
          MINIO_ACCESS_KEY: minioadmin_test
          MINIO_SECRET_KEY: minioadmin_test
          MINIO_USE_SSL: 'false'

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-test-results
          path: |
            apps/core-api/coverage/
            apps/core-api/test-results/
            apps/core-api/screenshots/
            apps/core-api/videos/
          retention-days: 7

      # =============================================================================
      # CODE COVERAGE ANALYSIS (Run all tests with coverage instrumentation)
      # =============================================================================
      - name: Run all tests with coverage instrumentation
        run: cd apps/core-api && pnpm test:coverage
        env:
          NODE_ENV: test
          CI: true
          DATABASE_URL: postgresql://plexica_test:plexica_test_password@localhost:5433/plexica_test?schema=core
          DATABASE_USER: plexica_test
          KEYCLOAK_URL: http://localhost:8081
          KEYCLOAK_REALM: plexica-test
          KEYCLOAK_CLIENT_ID: plexica-test-api
          KEYCLOAK_CLIENT_SECRET: test-client-secret
          KEYCLOAK_ADMIN_USERNAME: admin
          KEYCLOAK_ADMIN_PASSWORD: admin
          REDIS_HOST: localhost
          REDIS_PORT: '6380'
          MINIO_ENDPOINT: localhost
          MINIO_PORT: '9010'
          MINIO_ACCESS_KEY: minioadmin_test
          MINIO_SECRET_KEY: minioadmin_test
          MINIO_USE_SSL: 'false'

      # =============================================================================
      # COVERAGE REPORTING
      # =============================================================================
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/core-api/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Generate coverage summary
        run: |
          echo "## üìä Code Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f apps/core-api/coverage/coverage-summary.json ]; then
            echo "### Overall Coverage" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat apps/core-api/coverage/coverage-summary.json | jq '.total' >> $GITHUB_STEP_SUMMARY || echo "Unable to parse coverage" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage summary not found" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìà [View detailed coverage report in artifacts]" >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: |
            apps/core-api/coverage/
          retention-days: 30

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          if [ -f apps/core-api/coverage/coverage-summary.json ]; then
            COVERAGE=$(cat apps/core-api/coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "Overall line coverage: ${COVERAGE}%"
            
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "‚ö†Ô∏è  Warning: Coverage is below 80% threshold"
            else
              echo "‚úÖ Coverage meets threshold (‚â•80%)"
            fi
          fi

      # =============================================================================
      # INFRASTRUCTURE TEARDOWN (Always run, even if tests fail)
      # =============================================================================
      - name: Cleanup test infrastructure (test-teardown.sh)
        if: always()
        run: ./test-infrastructure/scripts/test-teardown.sh

      # =============================================================================
      # DEBUG: Capture logs if tests failed
      # =============================================================================
      - name: Capture Docker logs on failure
        if: failure()
        run: |
          echo "=== Capturing Docker logs for debugging ===" >> docker-logs.txt
          docker ps -a >> docker-logs.txt 2>&1
          docker logs plexica-postgres-test >> docker-logs.txt 2>&1 || true
          docker logs plexica-keycloak-test >> docker-logs.txt 2>&1 || true
          docker logs plexica-redis-test >> docker-logs.txt 2>&1 || true
          docker logs plexica-minio-test >> docker-logs.txt 2>&1 || true

      - name: Upload Docker logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: docker-logs
          path: docker-logs.txt
          retention-days: 7

  # =============================================================================
  # PACKAGE TESTS (SDK, Event Bus, UI ‚Äî no infrastructure needed)
  # =============================================================================
  package-tests:
    name: Package Tests (SDK, Event Bus, UI)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test @plexica/types (build check)
        run: pnpm --filter @plexica/types type-check || echo "No type-check script, skipping"

      - name: Test @plexica/event-bus
        run: cd packages/event-bus && npx vitest run
        env:
          CI: true

      - name: Test @plexica/sdk
        run: cd packages/sdk && npx vitest run
        env:
          CI: true

      - name: Test @plexica/ui
        run: cd packages/ui && npx vitest run
        env:
          CI: true

      - name: Upload package test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: package-test-results
          path: |
            packages/*/coverage/
          retention-days: 7

  # =============================================================================
  # BUILD
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate
        env:
          DATABASE_URL: 'postgresql://placeholder:placeholder@localhost:5432/placeholder?schema=core'

      - name: Build all packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: |
            apps/*/dist
            packages/*/dist
          retention-days: 7

  # =============================================================================
  # TEST SUMMARY & QUALITY GATE
  # =============================================================================
  test-summary:
    name: Test Summary & Quality Gate
    runs-on: ubuntu-latest
    needs: [tests, package-tests, build]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all test results
        uses: actions/download-artifact@v7
        with:
          path: test-results
        continue-on-error: true

      - name: Generate test summary
        run: |
          echo "## üß™ Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| All Tests (Unit, Integration, E2E) | ${{ needs.tests.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Package Tests (SDK, Event Bus, UI) | ${{ needs.package-tests.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Coverage Report | ${{ needs.tests.result == 'success' && '‚úÖ Generated' || '‚è≠Ô∏è Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pipeline Flow" >> $GITHUB_STEP_SUMMARY
          echo "1. Lint & Type Check" >> $GITHUB_STEP_SUMMARY
          echo "2. Setup infrastructure (test-setup.sh)" >> $GITHUB_STEP_SUMMARY
          echo "3. Run Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "4. Reset database (test-reset.sh)" >> $GITHUB_STEP_SUMMARY
          echo "5. Run Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "6. Reset database (test-reset.sh)" >> $GITHUB_STEP_SUMMARY
          echo "7. Run E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "8. Run All Tests with Coverage" >> $GITHUB_STEP_SUMMARY
          echo "9. Upload Coverage to Codecov" >> $GITHUB_STEP_SUMMARY
          echo "10. Cleanup infrastructure (test-teardown.sh)" >> $GITHUB_STEP_SUMMARY
          echo "11. Package Tests ‚Äî SDK, Event Bus, UI (parallel)" >> $GITHUB_STEP_SUMMARY
          echo "12. Build packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Check quality gate
        run: |
          if [ "${{ needs.tests.result }}" != "success" ] || \
             [ "${{ needs.package-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå Quality gate failed - not all checks passed"
            exit 1
          fi
          echo "‚úÖ All quality checks passed!"
