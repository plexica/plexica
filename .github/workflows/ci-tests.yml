name: CI - Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  # =============================================================================
  # LINT & TYPE CHECK
  # =============================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linters
        run: pnpm lint

      - name: Run type check
        run: pnpm type-check || echo "Type check skipped if not configured"

  # =============================================================================
  # TESTS (Unit ‚Üí Integration ‚Üí E2E with sequential execution)
  # Uses test infrastructure scripts for setup, reset, and teardown
  # =============================================================================
  tests:
    name: All Tests (Sequential)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      # =============================================================================
      # PRE-FLIGHT CHECKS
      # =============================================================================
      - name: Check prerequisites (test-check.sh)
        run: ./test-infrastructure/scripts/test-check.sh

      # =============================================================================
      # INFRASTRUCTURE SETUP (Done once for all test types)
      # =============================================================================
      - name: Setup test infrastructure (test-setup.sh)
        run: ./test-infrastructure/scripts/test-setup.sh

      # =============================================================================
      # UNIT TESTS
      # =============================================================================
      - name: Run unit tests
        run: cd apps/core-api && pnpm test:unit
        env:
          NODE_ENV: test
          CI: true

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: |
            apps/core-api/coverage/
            apps/core-api/test-results/
          retention-days: 7

      # =============================================================================
      # RESET DATABASE FOR INTEGRATION TESTS
      # =============================================================================
      - name: Reset database for integration tests (test-reset.sh)
        run: ./test-infrastructure/scripts/test-reset.sh

      # =============================================================================
      # INTEGRATION TESTS
      # =============================================================================
      - name: Run integration tests
        run: cd apps/core-api && pnpm test:integration
        env:
          NODE_ENV: test
          CI: true

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            apps/core-api/coverage/
            apps/core-api/test-results/
          retention-days: 7

      # =============================================================================
      # RESET DATABASE FOR E2E TESTS
      # =============================================================================
      - name: Reset database for E2E tests (test-reset.sh)
        run: ./test-infrastructure/scripts/test-reset.sh

      # =============================================================================
      # E2E TESTS
      # =============================================================================
      - name: Run E2E tests
        run: cd apps/core-api && pnpm test:e2e
        env:
          NODE_ENV: test
          CI: true

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            apps/core-api/coverage/
            apps/core-api/test-results/
            apps/core-api/screenshots/
            apps/core-api/videos/
          retention-days: 7

      # =============================================================================
      # INFRASTRUCTURE TEARDOWN (Always run, even if tests fail)
      # =============================================================================
      - name: Cleanup test infrastructure (test-teardown.sh)
        if: always()
        run: ./test-infrastructure/scripts/test-teardown.sh

      # =============================================================================
      # DEBUG: Capture logs if tests failed
      # =============================================================================
      - name: Capture Docker logs on failure
        if: failure()
        run: |
          echo "=== Capturing Docker logs for debugging ===" >> docker-logs.txt
          docker ps -a >> docker-logs.txt 2>&1
          docker logs plexica-postgres-test >> docker-logs.txt 2>&1 || true
          docker logs plexica-keycloak-test >> docker-logs.txt 2>&1 || true
          docker logs plexica-redis-test >> docker-logs.txt 2>&1 || true
          docker logs plexica-minio-test >> docker-logs.txt 2>&1 || true

      - name: Upload Docker logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: docker-logs.txt
          retention-days: 7

  # =============================================================================
  # BUILD
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Build all packages
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/*/dist
            packages/*/dist
          retention-days: 7

  # =============================================================================
  # TEST SUMMARY & QUALITY GATE
  # =============================================================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [tests, build]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results
        continue-on-error: true

      - name: Generate test summary
        run: |
          echo "## üß™ Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| All Tests (Unit, Integration, E2E) | ${{ needs.tests.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pipeline Flow" >> $GITHUB_STEP_SUMMARY
          echo "1. Lint & Type Check" >> $GITHUB_STEP_SUMMARY
          echo "2. Setup infrastructure (test-setup.sh)" >> $GITHUB_STEP_SUMMARY
          echo "3. Run Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "4. Reset database (test-reset.sh)" >> $GITHUB_STEP_SUMMARY
          echo "5. Run Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "6. Reset database (test-reset.sh)" >> $GITHUB_STEP_SUMMARY
          echo "7. Run E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "8. Cleanup infrastructure (test-teardown.sh)" >> $GITHUB_STEP_SUMMARY
          echo "9. Build packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Check quality gate
        run: |
          if [ "${{ needs.tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå Quality gate failed - not all checks passed"
            exit 1
          fi
          echo "‚úÖ All quality checks passed!"
