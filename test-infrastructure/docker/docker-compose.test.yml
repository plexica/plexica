services:
  # PostgreSQL - Test database with tmpfs for speed
  postgres-test:
    image: postgres:18.1-alpine
    container_name: plexica-postgres-test
    environment:
      POSTGRES_USER: plexica_test
      POSTGRES_PASSWORD: plexica_test_password
      POSTGRES_DB: plexica_test
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5433:5432"
    volumes:
      - ./postgres-test-init.sql:/docker-entrypoint-initdb.d/init.sql
    tmpfs:
      - /var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plexica_test"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - plexica-test-network

  # Keycloak - Test IAM with auto-import realm
  keycloak-test:
    image: quay.io/keycloak/keycloak:26.5
    container_name: plexica-keycloak-test
    command: start-dev --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-test:5432/plexica_test
      KC_DB_USERNAME: plexica_test
      KC_DB_PASSWORD: plexica_test_password
      KC_DB_SCHEMA: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    ports:
      - "8081:8080"
      - "9000:9000"
    volumes:
      - ./keycloak-test-realm.json:/opt/keycloak/data/import/realm.json
    depends_on:
      postgres-test:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'sh -c "exec 3<>/dev/tcp/127.0.0.1/9000; echo -n" && echo OK || echo FAIL',
        ]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 60s
    networks:
      - plexica-test-network

  # Redis - Test cache with tmpfs
  redis-test:
    image: redis:8.4-alpine
    container_name: plexica-redis-test
    command: redis-server --appendonly no --save ""
    ports:
      - "6380:6379"
    tmpfs:
      - /data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - plexica-test-network

  # MinIO - Test object storage with tmpfs
  minio-test:
    image: minio/minio:latest
    container_name: plexica-minio-test
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin_test
      MINIO_ROOT_PASSWORD: minioadmin_test
    ports:
      - "9010:9000"
      - "9011:9001"
    tmpfs:
      - /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plexica-test-network

  # Redpanda - Test Kafka-compatible event streaming with tmpfs for speed
  redpanda-test:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: plexica-redpanda-test
    user: root
    command:
      - redpanda
      - start
      - --smp
      - "1"
      - --memory
      - "512M"
      - --reserve-memory
      - "0M"
      - --overprovisioned
      - --node-id
      - "0"
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9095
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda-test:29092,OUTSIDE://localhost:9095
      - --pandaproxy-addr
      - PLAINTEXT://0.0.0.0:8082,OUTSIDE://0.0.0.0:8088
      - --advertise-pandaproxy-addr
      - PLAINTEXT://redpanda-test:8082,OUTSIDE://localhost:8088
      - --rpc-addr
      - 0.0.0.0:33145
      - --advertise-rpc-addr
      - redpanda-test:33145
    ports:
      - "9095:9095" # Kafka API (test port to avoid conflicts)
      - "8088:8088" # HTTP Proxy
      - "9650:9644" # Admin API
    tmpfs:
      - /var/lib/redpanda/data:uid=0,gid=0,mode=1777
    healthcheck:
      test:
        ["CMD-SHELL", "rpk cluster health | grep 'Healthy:.*true' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 20s
    networks:
      - plexica-test-network

  # Redpanda Console - Test UI for debugging Kafka messages and topics
  redpanda-console-test:
    image: docker.redpanda.com/redpandadata/console:latest
    container_name: plexica-redpanda-console-test
    environment:
      KAFKA_BROKERS: redpanda-test:29092
      KAFKA_SCHEMAREGISTRY_ENABLED: "false"
      CONNECT_ENABLED: "false"
    ports:
      - "8091:8080"
    depends_on:
      redpanda-test:
        condition: service_healthy
    networks:
      - plexica-test-network

networks:
  plexica-test-network:
    driver: bridge
